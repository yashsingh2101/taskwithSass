<div class="loginbg">
<div class="grid align__item">

  <div class="login_box">

    <svg xmlns="http://www.w3.org/2000/svg" class="site__logo" width="56" height="84" viewBox="77.7 214.9 274.7 412"><defs><linearGradient id="a" x1="0%" y1="0%" y2="0%"><stop offset="0%" stop-color="#8ceabb"/><stop offset="100%" stop-color="#378f7b"/></linearGradient></defs><path fill="url(#a)" d="M215 214.9c-83.6 123.5-137.3 200.8-137.3 275.9 0 75.2 61.4 136.1 137.3 136.1s137.3-60.9 137.3-136.1c0-75.1-53.7-152.4-137.3-275.9z"/></svg>

    <h2>Login</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">

      <div class="form__field">
        <input input matInput placeholder="Email address" type="email"
        [formControl]="form.controls['email']">
        <div class="errortext">
          <small *ngIf="form.controls['email'].hasError('required') && form.controls['email'].touched">
            You must include an email address.
          </small>
          <small *ngIf="form.controls['email'].errors?.email && form.controls['email'].touched">
            You must include a valid email address.
          </small>
                 </div>
      </div>

      <div class="form__field">
        <input matInput type="password" class="form-control" placeholder="Password"
        [formControl]="form.controls['password']">
        <div class="errortext">
          <small *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched">
            You must include password.
          </small>
          <small
            *ngIf="form.controls['password'].hasError('minlength') && form.controls['password'].touched">
            Password must be at least 5 long
          </small>
          <small
            *ngIf="form.controls['password'].hasError('maxlength') && form.controls['password'].touched">Password cannot exceed
            15 length.
          </small>
        </div>
      </div>

      <div class="form__field">
          <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Login</button>
        
      </div>

    </form>

    

  </div>

</div>
</div>
